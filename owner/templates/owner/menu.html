
{% extends 'owner/layout.html' %}

{% block body %}
<h1>Menu list</h1>
<div class="row"> 
    <div class="col-md">
        <div class="card card-body">
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>menu id</th>
                    <th>name</th>
                    <th>category</th>
                    <th>price</th>
                </tr>
                {%  for i in menu%}
                <tr>
                    <td>{{i.Menu_id}} </td>
                    <td>{{i.Name}}</td>
                    <td>{{i.category}}</td>
                    <td>{{i.Price}}</td>
                 {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
