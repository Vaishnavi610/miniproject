{% extends 'owner/layout.html' %}

{% block body %}
<h1>Members Data</h1>

<div class="row"> 
    <div class="col-md">
        <div class="card card-body">
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Username</th>
                 
                    <th>first_name</th>
                    
                    <th>last_name</th>
                    <th>More</th>
                   
                </tr>
                {%for i in data%}
                <tr>
                <td>{{i.username}}</td>
                <td>{{i.first_name}}</td>
                <td>{{i.last_name}}</td>
                <td><button>
                        <a href="{% url 'more' i.id %}" class="navbar-link btn-lg"
                            style="background-color:#e97f06;color:hsl(0, 29%, 97%);">More</a>
                    </button>
                {%endfor%}
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock %}
