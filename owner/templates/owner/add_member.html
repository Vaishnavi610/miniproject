{% extends 'owner/layout.html' %}

{% block body %}
<div class="row">
     <div class="col-md-6">
          <h4 class="text-center alert alert-info">Add Member</h4>
          {% if register %}
               <h1 >Registration successful</h1>
               <a href="{% url 'add_member' %}">add_another</a>
          {% else %}
               <form   action=" " method="POST">
                    {% csrf_token %}
                    {{user_form.as_p}}
                    {{info_form.as_p}}

                    <button type="submit" class="btn btn-success">Register</button>


               </form>
        </div>
     </div>

        
   {% endif %}
   
     
{% endblock %}
