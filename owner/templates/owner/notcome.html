{% extends 'owner/layout.html' %}

{% block body %}
<h1>Absent Members</h1>
<div class="row"> 
    <div class="col-md">
        <div class="card card-body">
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>member id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Time</th>
                    <th>Days</th>
                    <th>From Date</th>
                    <th>To Date</th>
                </tr>
                {%  for i in notcome%}
                <tr>
                    <td>{{i.user_id}}</td>
                    <td>{{i.first_name}}</td>
                    <td>{{i.last_name}}</td>
                    <td>{{i.Time}}</td>
                    <td>{{i.Day}}</td>
                    <td>{{i.From_date}}</td>
                    <td>{{i.To_date}}</td>
                 {% endfor %}
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
